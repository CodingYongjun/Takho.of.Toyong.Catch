<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">	
	<link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<title>탁호의 겨울맞이 토용잡기!</title>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<section id="step">
		<div class="story">
			<div class="story_box">
				<div class="dif">
					<a href="#" class="ez">EASY</a>
					<a href="#" class="n">NORMAR</a>
					<a href="#" class="hd">HARD</a>
				</div>
			</div>
		</div>
	</section>
	<section id="wrapper">
		<div class="game_top">
			<div class="step_img"></div>
			<div class="score_time">
				<p class="score">0</p>
				<p class="time">60</p>
			</div>
		</div>
		<div class="game_bottom">
			<div class="tacoyaki">
				<div class="game_box">
					<audio id="hit" src="music/hit.mp3"></audio>
					<audio id="game" src="music/game.mp3" loop></audio>
					<div>
						<div class="to1"></div>
					</div>
					<div>
						<div class="to2"></div>
					</div>
					<div>
						<div class="to3"></div>
					</div>
					<div>
						<div class="to4"></div>
					</div>
					<div>
						<div class="to5"></div>
					</div>
					<div>
						<div class="to6"></div>
					</div>
					<div>
						<div class="to7"></div>
					</div>
					<div>
						<div class="to8"></div>
					</div>
					<div>
						<div class="to9"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="end">
		<div class="end_box">
			<div class="shoes"></div>
			<div class="result"></div>
			<div class="mood"></div>
			<div class="score2">
				<p class="end_score">0</p>
			</div>
			<div class="replay_step">
				<a href="#" class="replay">replay</a>
				<a href="#" class="step">step go</a>
			</div>
		</div>
	</section>
</body>
</html>
