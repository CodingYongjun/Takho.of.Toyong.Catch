<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>game</title>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>
	<section id="step">
		<div class="story">
			<div class="story_box">
				<div class="dif">
					<a href="#" class="ez">EASY</a>
					<a href="#" class="n">NORMAR</a>
					<a href="#" class="hd">HARD</a>
				</div>
			</div>
		</div>
	</section>
	<section id="wrapper">
		<div class="game_top">
			<div class="step_img"></div>
			<div class="score_time">
				<p class="score">0</p>
				<p class="time">60</p>
			</div>
		</div>
		<div class="game_bottom">
			<div class="tacoyaki">
				<div class="game_box">
					<audio id="hit" src="music/hit.mp3"></audio>
					<audio id="game" src="music/game.mp3" loop></audio>
					<div>
						<div class="to1"></div>
					</div>
					<div>
						<div class="to2"></div>
					</div>
					<div>
						<div class="to3"></div>
					</div>
					<div>
						<div class="to4"></div>
					</div>
					<div>
						<div class="to5"></div>
					</div>
					<div>
						<div class="to6"></div>
					</div>
					<div>
						<div class="to7"></div>
					</div>
					<div>
						<div class="to8"></div>
					</div>
					<div>
						<div class="to9"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="end">
		<div class="end_box">
			<div class="shoes"></div>
			<div class="result"></div>
			<div class="mood"></div>
			<div class="score2">
				<p class="end_score">0</p>
			</div>
			<div class="replay_step">
				<a href="#" class="replay">replay</a>
				<a href="#" class="step">step go</a>
			</div>
		</div>
	</section>
</body>
</html>
